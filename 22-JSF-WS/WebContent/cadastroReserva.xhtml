<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<head>
		<title>Cadastrar Reservas</title>
	</head>
	
	<body>
		
		<h1>Cadastre sua reserva</h1>
		
		<h:messages/>
		
		<h:form>
		
			<div>
				<h:outputLabel value="Cliente" for="cliente"/>
				<h:inputText value="#{reservaBean.reserva.cliente}" id="cliente"/>
			</div>
			
			<div>
				<h:outputLabel value="Preço" for="preco"/>
				<h:inputText value="#{reservaBean.reserva.preco}" id="preco"/>
			</div>
			
			<h:commandButton value="Cadastrar" actionListener="#{reservaBean.cadastrar()}"/>
			
		</h:form>
		
		<div>
			<h2>Lavagens</h2>
			
			<h:dataTable value="#{reservaBean.listar()}" var="l">
				
				<h:column>
					<f:facet name="header">Código</f:facet>
					#{l.codigo}
				</h:column>
				<h:column>
					<f:facet name="header">Cliente</f:facet>
					#{l.cliente}
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					#{l.preco}
				</h:column>
				
			</h:dataTable>
		</div>
		
		
	</body>
	
</html>
