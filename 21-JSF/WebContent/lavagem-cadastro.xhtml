<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
			
	<h:head>
		<title>Casastro de Lavagens</title>
	</h:head>
	
	<h:body>
		
		<h1>Lavagem</h1>
		
		<h:form>
			
			<div>
				<h:outputLabel value="Preço" for="preco"/>
				<h:inputText value="#{lavagemBean.lavagem.preco}" id="preco"/>
			</div>
			
			<div>
				<h:outputLabel value="Tipo" for="tipo"/>
				<h:selectOneMenu value="#{lavagemBean.lavagem.tipo}" id="tipo">
					<f:selectItem itemLabel="A seco" itemValue="A seco"/>
					<f:selectItem itemLabel="Ducha" itemValue="Ducha"/>
					<f:selectItem itemLabel="Completa" itemValue="Completa"/>
				</h:selectOneMenu>
			</div>
			
			<div>
				<h:selectBooleanCheckbox value="#{lavagemBean.lavagem.motor}" id="motor"/>
				<h:outputLabel value="Motor" for="motor"/>
			</div>
			
			<div>
				<h:outputLabel value="Observação" for="observacao"/>
				<h:inputTextarea value="#{lavagemBean.lavagem.observacao}" id="observacao"/>
			</div>
			
			<h:commandButton value="OK" action="#{lavagemBean.cadastrar()}"/>
			
		</h:form>
		
		<div>
			<h2>Lavagens</h2>
			
			<h:dataTable value="#{lavagemBean.listar()}" var="l">
				
				<h:column>
					<f:facet name="header">Preço</f:facet>
					#{l.preco}
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					#{l.tipo}
				</h:column>
				<h:column>
					<f:facet name="header">Motor</f:facet>
					#{l.motor}
				</h:column>
				
			</h:dataTable>
		</div>
	
	</h:body>
	
</html>
