<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="_template.xhtml">
		
		<ui:define name="title">Cadastro Filme</ui:define>
		
		<ui:define name="content">
			<h1>Cadastro de Filme</h1>
	
			<h:messages/>
			
			<h:form>
				
				<h:inputHidden value="#{filmeBean.filme.codigo}"/>
				
				<div class="form-group">
					<h:outputLabel value="Título" for="titulo"/>
					<h:inputText styleClass="form-control" value="#{filmeBean.filme.titulo}" id="titulo"/>
				</div>
				
				<div class="form-group">
					<h:outputLabel value="Data Lançamento" for="lan"/>
					<h:inputText styleClass="form-control" value="#{filmeBean.filme.dataLancamento.time}" id="lan">
						<f:convertDateTime pattern="dd/MM/yyyy"/>			
					</h:inputText>
				</div>
				
				<div class="form-group form-check">
					<h:selectBooleanCheckbox styleClass="form-check-input" value="#{filmeBean.filme.dublado}" id="dublado"/>
					<h:outputLabel value="Dublado" for="dublado"/>			
				</div>
				
				<h:commandButton styleClass="btn btn-primary" value="#{filmeBean.filme.codigo==0?'Cadastrar':'Atualizar'}" action="#{filmeBean.salvar()}"/>
				
				<h:link outcome="lista-filme">Lista de Filmes</h:link>
				
			</h:form>
		</ui:define>	
		
	</ui:composition>

</html>
