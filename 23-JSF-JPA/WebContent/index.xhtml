<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<head>
		<title>Cadastrar Filme</title>
	</head>
	
	<body>
		
		<h1>CRUD - Filme</h1>
		
		<h:messages/>
		
		<h:form>
			<div>
				<h:outputLabel value="Título" for="titulo"/>
				<h:inputText value="#{filmeBean.filme.titulo}" id="titulo"/>
			</div>
			
			<div>
				<h:outputLabel value="Data de Lançamento" for="lancamento"/>
				<h:inputText value="#{filmeBean.filme.dataLancamento.time}" id="lancamento">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
			</div>
			
			<div>
				<h:selectBooleanCheckbox value="#{filmeBean.filme.dublado}" id="dublado"/>
				<h:outputLabel value="Dublado" for="dublado"/>
			</div>
			
			<h:commandButton value="Cadastrar" actionListener="filmeBean.cadastrar()"/>
		</h:form>
		
	</body>

</html>
